<html>
  <head>
  <meta charset="utf-8">
  <style type="text/css">
  body {
  margin: 0;
  }
  #main {
  height: 100%;
  }
  </style>
  </head>
  <body>
  <div id="main"></div>
  <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
  <script src = "http://echarts.baidu.com/build/dist/echarts-all.js"></script>
  <script>
  var myChart = echarts.init(document.getElementById("main"));
  
  var options = 
{
  backgroundColor: '#FFC1C1', 
  color: ['gold','aqua','lime'],
  title : {
  text: 'REmap Sample Data', 
  subtext:'theme:Bright', 
  x:'center',
  textStyle : {
  color: '#1b1b1b'  
  }
  },
  tooltip : {
  trigger: 'item',
  formatter: '{b}'
  },
  toolbox: {
  show : true,
  orient : 'vertical',
  x: 'right',
  y: 'center',
  feature : {
  mark : {show: true},
  dataView : {show: true, readOnly: false},
  restore : {show: true},
  saveAsImage : {show: true}
  }
  },
  dataRange: {
  min : 0,
  show: false,
  max : 100,
  y: '60%',
  calculable : true,
  color: ['orange', 'orange', 'orange', 'orange', 'orange']
  },
  
  series : [
  {
  type:'map',
  itemStyle:{
  normal:{
  borderColor:'rgba(100,149,237,1)', 
  borderWidth: 0.5,
  areaStyle:{
  color: '#ADD8E6'  
  }
  }
  },
  data:[],
  geoCoord: {'北京': [116.41355,39.91101],
'上海': [121.48024,31.23631],
'广州': [113.27079,23.13531],
'大连': [121.62139,38.91934],
'南宁': [108.37335,22.82304],
'南昌': [115.86453,28.68767],
'拉萨': [ 91.12103,29.65009],
'长春': [125.33017,43.82178],
'包头': [109.84676,40.66364],
'重庆': [106.55716,29.57100],
'常州': [119.98014,31.81679]},
  
  markLine : {
  smooth:true,
  effect : {
  show: true,
  scaleSize: 1,
  period: 30,
  color: '#fff',
  shadowBlur: 10
  },
  itemStyle : {
  color: 'red',
  normal: {
  borderWidth:1,
  lineStyle: {
  type: 'solid',
  shadowBlur: 10
  },
  label:{show:false}
  }
  },
  
  data : [
  [{name:'北京'}, {name:'上海',value: 80}],
[{name:'北京'}, {name:'广州',value:  0}],
[{name:'北京'}, {name:'大连',value:100}],
[{name:'北京'}, {name:'南宁',value: 50}],
[{name:'北京'}, {name:'南昌',value: 90}],
[{name:'北京'}, {name:'拉萨',value: 60}],
[{name:'北京'}, {name:'长春',value:  0}],
[{name:'北京'}, {name:'包头',value:  0}],
[{name:'北京'}, {name:'重庆',value: 90}],
[{name:'北京'}, {name:'常州',value: 40}]
  ]
  },
  markPoint : {
  symbol:'emptyCircle',
  symbolSize : function (v){
  return 10 + v/10
  },
  effect : {
  show: true,
  shadowBlur : 0
  },
  itemStyle:{
  normal:{
  label:{show:true}
  }
  },
  data : [
  {name:'上海',value: 80},
{name:'广州',value:  0},
{name:'大连',value:100},
{name:'南宁',value: 50},
{name:'南昌',value: 90},
{name:'拉萨',value: 60},
{name:'长春',value:  0},
{name:'包头',value:  0},
{name:'重庆',value: 90},
{name:'常州',value: 40}
  ]	
  }
  }
  ]
  }
;
  myChart.setOption(options);	
  </script>
  </body>
  </html>
